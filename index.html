<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Round Animated Button</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        background-color: #1a1a1a; /* Dark background */
      }
      .button {
        width: 70vh; /* Equal width & height for a perfect circle */
        height: 70vh;
        font-size: 4rem; /* Equivalent to text-4xl */
        font-weight: bold;
        color: white;
        background: linear-gradient(
          to right,
          #f5610b,
          #d55814
        ); /* Orange-yellow gradient */
        border-radius: 50%; /* Makes it round */
        box-shadow: 0px 10px 30px rgba(255, 204, 0, 0.3); /* Soft glowing effect */
        transition: transform 0.3s ease, box-shadow 0.3s ease;
        border: none;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        text-transform: uppercase;
      }
      .button:hover {
        transform: scale(1.1);
        box-shadow: 0px 15px 40px rgba(255, 204, 0, 0.5);
      }
    </style>
  </head>
  <body>
    <button class="button">FLAG OFF!</button>
  </body>
</html>
