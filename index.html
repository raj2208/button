<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Round Button with Gradient</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        background-color: #1a1a1a; /* Dark background */
      }
      .button {
        width: 70vh;
        height: 70vh;
        border-radius: 50%;
        background: radial-gradient(
          circle,
          rgba(255, 255, 255, 0.9) 20%,
          #ff0000 70%
        );
        box-shadow: 0px 10px 30px rgba(255, 0, 0, 0.3); /* Soft glowing effect */
        display: flex;
        align-items: center;
        justify-content: center;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
        cursor: pointer;
        border: none;
        overflow: hidden;
      }
      .button:hover {
        transform: scale(1.1);
        box-shadow: 0px 15px 40px rgba(255, 0, 0, 0.5);
      }
      .button img {
        width: 80%; /* Adjust the logo size */
        height: auto;
        object-fit: contain;
      }
    </style>
  </head>
  <body>
    <button class="button">
      <img src="logoo.png" alt="Logo" />
    </button>
  </body>
</html>
