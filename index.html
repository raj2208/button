<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>3D Round Button</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        background-color: #f0f0f0; /* Light background for better shadow visibility */
      }
      .button {
        width: 70vh;
        height: 70vh;
        border-radius: 50%;
        background: radial-gradient(
          circle at 30% 30%,
          rgba(255, 255, 255, 0.9) 10%,
          #ff0000 70%
        );
        box-shadow: inset -5px -5px 15px rgba(255, 255, 255, 0.3),
          inset 5px 5px 15px rgba(0, 0, 0, 0.3), 0px 5px 10px rgba(0, 0, 0, 0.2),
          /* Lighter shadow on top */ 0px 40px 60px rgba(0, 0, 0, 0.7); /* Stronger shadow at the bottom */
        display: flex;
        align-items: center;
        justify-content: center;
        transition: transform 0.2s ease-out, box-shadow 0.2s ease-out;
        cursor: pointer;
        border: none;
        overflow: hidden;
        position: relative;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
        -webkit-tap-highlight-color: transparent;
      }
      .button::before {
        content: "";
        position: absolute;
        top: 10%;
        left: 10%;
        width: 80%;
        height: 80%;
        border-radius: 50%;
        background: radial-gradient(
          circle,
          rgba(255, 255, 255, 0.3) 10%,
          rgba(255, 255, 255, 0) 80%
        );
      }
      .button:active {
        transform: scale(0.95) translateY(5px);
        box-shadow: inset -10px -10px 25px rgba(255, 255, 255, 0.3),
          inset 10px 10px 25px rgba(0, 0, 0, 0.3),
          0px 3px 10px rgba(0, 0, 0, 0.2),
          /* Minimal shadow on top */ 0px 20px 40px rgba(0, 0, 0, 0.6); /* Reduced bottom shadow */
      }
      .button img {
        width: 80%;
        height: auto;
        object-fit: contain;
        filter: drop-shadow(3px 3px 5px rgba(0, 0, 0, 0.5));
      }
    </style>
  </head>
  <body>
    <button class="button">
      <img src="logoo.png" alt="Logo" />
    </button>
  </body>
</html>
